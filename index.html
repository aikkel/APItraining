<!DOCTYPE html>
<html>
<head>
    <title>D&D 5e Spell Lookup</title>
    <link rel="stylesheet" href="StyleAPI.css">
</head>
<body>
    <h1>D&D 5e Spell Lookup</h1>
    <form>
        <label for="spell-name">Enter a spell name:</label>
        <input type="text" id="spell-name" name="spell-name">
        <button type="button" onclick="getSpell()">Lookup</button>
        <button type="button" onclick="randomSpell()">Random Spell</button>
    </form>
    <div id="spell-info"></div>

    <script src="getspell.js"></script>
    <script src="randomSpell.js"></script>
</body>
</html>
